<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"content="width-device-width,initial-scale=1.0">

    <title>E-shop</title> 
  <style>
  	body{
      margin:40px;
    }
    .imgTopDiv{
      border:1px solid red;
      z-index:10;
      left:0; top:0;
      position:absolute;
      background-color: black;
      opacity: 0.6;
    }
    .sizeBox{
     position: absolute;
     bottom: 20px;
     /*text-align: center;      */
    }
    .sizeBox li{
      border: 3px solid white;
      padding: 5px;
      color: white;
      margin: 3px 1px;
      display: inline-block;
    }
	
  </style>
</head>
    
<body>
<div class="row">
  <div id="box1" class="box col-sm-3"  style=" padding: 0px;margin-right: 20px; ">
    <img class="img img-responsive" src="img/flower.jpg" > 
    <div class="imgTopDiv" style=" ">
      <div class="sizeBox col-sm-12">
          <ul style="list-style:none;">
            <li >3-4 years</li>
           <li>4-6 years</li>
           <li>3-4 years</li>
           <li>3-4 years</li>           
          </ul>
        </div>
    </div>   
  </div>
 
  <div id="box2" class="box col-sm-3"  style="margin-right: 20px; padding: 0px;">

    <img src="img/night.jpg" class=" img img-responsive">   
    <div class="imgTopDiv" >
        <div class="sizeBox col-sm-12">
          <ul style="list-style:none;">
            <li >3-4 years</li>
           <li>4-6 years</li>
           <li>3-4 years</li>
           <li>3-4 years</li>           
          </ul>
        </div>
    </div> 
  </div>

  <div id="box3" class="box col-sm-3" style=" padding: 0px;" >
    <img src="img/flowers.jpg" class="img img-responsive"> 
    <div class="imgTopDiv" >
        <div class="sizeBox col-sm-12">
          <ul style="list-style:none;">
            <li >3-4 years</li>
           <li>4-6 years</li>
           <li>3-4 years</li>
           <li>3-4 years</li>           
          </ul>
        </div>
    </div>   
  </div>
</div>



<script>
$(document).ready(function(){
  $(".imgTopDiv").hide();

  $(".box").hover(function(){
      $(this).find(".imgTopDiv").show();        
    },function(){
  
      $(this).find(".imgTopDiv").hide();        
  });

  $(".box").each(function(){
    var h = $(this).find(".img").height();

    var w = $(this).find(".img").width();
   var $topDiv = $(this).find(".imgTopDiv");
     $topDiv.height(h).width(w);
  


  });

});
</script>
</head>
